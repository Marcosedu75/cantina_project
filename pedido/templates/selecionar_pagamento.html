{% extends "base.html" %}

{% block title %}
Finalizar Pedido
{% endblock %}

{% block header %}
<h1>Finalizar Pedido</h1>
{% endblock %}

{% block main %}
<section>
    <h2>Confirme seu Pedido</h2>

    <p style="font-size: 1.2em; margin-bottom: 20px;">
        <strong>Valor Total: R$ {{ valor_total|floatformat:2 }}</strong>
    </p>

    <form action="{% url 'confirmar_pedido' %}" method="post">
        {% csrf_token %}
        
        <label for="pagamento"><strong>Escolha a forma de pagamento:</strong></label>
        <br><br>
        <select name="pagamento" id="pagamento" class="form-select" style="padding: 8px; font-size: 1em;">
            {% for value, display_name in opcoes_pagamento %}
                <option value="{{ value }}">{{ display_name }}</option>
            {% endfor %}
        </select>
        <br><br>
        <button type="submit" style="padding: 10px 20px; font-size: 1.1em;">Confirmar Pedido</button>
    </form>
    <br>
    <a href="{% url 'ver_carrinho' %}">Voltar para o carrinho</a>
</section>
{% endblock %}
