<h2>Produtos</h2>
<ul>
  {% for produto in produtos %}
    <li>
      {{ produto.nome }} - R$ {{ produto.preco }}
      {% if request.user.perfil.role == 'cantineiro' %}
        <a href="{% url 'editar_produto' produto.id %}">Editar</a>
      {% endif %}
    </li>
  {% endfor %}
</ul>

{% if request.user.perfil.role == 'cantineiro' %}
  <a href="{% url 'criar_produto' %}">Adicionar novo produto</a>
{% endif %}

<footer>
  <button class="nav-item">
    <a class="nav-link" href="{% url 'home' %}">Voltar</a>
  </button>
</footer>
