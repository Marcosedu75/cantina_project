<h2>Pedidos Recebidos</h2>
<ul>
  {% for pedido in pedidos %}
    <li>
      Pedido #{{ pedido.id }} - {{ pedido.usuario.get_full_name }} - {{ pedido.get_status_display }}
      <a href="{% url 'detalhe_pedido' pedido.id %}">Ver detalhes</a>
      <a href="{% url 'atualizar_status' pedido.id %}">Atualizar status</a>
      <a href="{% url 'deletar_pedido' pedido.id %}">Excluir</a>
    </li>
  {% empty %}
    <li>Nenhum pedido recebido ainda.</li>
  {% endfor %}
</ul>

<form action="{% url 'dashboard_cantineiro' %}" method="get" style="margin-top: 10px;">
  <button type="submit" class="btn btn-secondary">Voltar</button>
</form>
